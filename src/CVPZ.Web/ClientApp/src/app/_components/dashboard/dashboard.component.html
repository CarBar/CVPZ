<div class="container">
  <div class="row">
    <div class="col-12 top-space">
      <h1>Home</h1>
      <p>Welcome {{currentUser.firstName + currentUser.lastName}}!You're logged into the CVPZ Dashboard!</p>
      <div>

          <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>

      </div>
    </div>
  </div>
</div>
